<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema de Transporte</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title text-center mb-0">Resolución de Problema de Transporte</h3>
                    </div>
                    <div class="card-body">
                        <form id="transporteForm">
                            <div class="mb-4">
                                <label for="origenes" class="form-label">Orígenes (separados por coma)</label>
                                <input type="text" class="form-control" id="origenes" required placeholder="Ej: Origen1, Origen2, Origen3">
                            </div>

                            <div class="mb-4">
                                <label for="destinos" class="form-label">Destinos (separados por coma)</label>
                                <input type="text" class="form-control" id="destinos" required placeholder="Ej: Destino1, Destino2, Destino3">
                            </div>

                            <div class="mb-4">
                                <label for="oferta" class="form-label">Oferta (separados por coma)</label>
                                <input type="text" class="form-control" id="oferta" required placeholder="Ej: 100, 150, 200">
                            </div>

                            <div class="mb-4">
                                <label for="demanda" class="form-label">Demanda (separados por coma)</label>
                                <input type="text" class="form-control" id="demanda" required placeholder="Ej: 80, 120, 250">
                            </div>

                            <div class="mb-4">
                                <label for="costos" class="form-label">Matriz de Costos (separados por ; y coma para filas)</label>
                                <input type="text" class="form-control" id="costos" required placeholder="Ej: 10,20,30;15,25,35;5,15,25">
                            </div>

                            <button type="submit" class="btn btn-primary w-100 py-2 mb-4">Resolver</button>

                            <div class="card bg-light">
                                <div class="card-body">
                                    <h5 class="card-title">Resultado</h5>
                                    <div id="resultado" class="min-vh-25">
                                        <!-- Aquí se mostrará el resultado -->
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button onclick="window.history.back()" class="btn btn-secondary position-fixed bottom-0 start-0 m-3">Volver</button>



</body>
</html>
